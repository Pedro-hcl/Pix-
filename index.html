<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/fontes.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: ivory;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <ul class="container">
        <li class="qr-code">
          <img
            src="src/images/imageqr.png"
            alt="QR code"
            class="qr-code__image"
          />
          <h1 class="qr-code__heading">Scan me!</h1>
          <div class="descricao">
            <p>Scan this QR code to help me with any amount!</p>
          </div>
        </li>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Pedro Le√£o</a>.
        </div>
</ul>
    </main>
  </body>
</html>
